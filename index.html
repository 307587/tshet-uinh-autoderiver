<!DOCTYPE html>
<html lang="zh-Hant-HK" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>《切韻》音系自動推導器</title>
  <!-- qieyun-js -->
  <script src="https://sgalal.github.io/qieyun-js/qieyun.js"></script>
  <!-- yitizi (beta) -->
  <script src="https://cdn.ir.sgn.shn.hk/yitizi.js"></script>
  <!-- Sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- Hanamin webfont -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/hanamin/HanaMin.css"/>
  <!-- Codemirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/javascript/javascript.min.js"></script>
  <!-- Pure.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/1.0.1/pure-min.css"/>
  <!-- index.files -->
  <script src="index.js"></script>
  <link rel="stylesheet" href="index.css"/>
</head>
<body>
  <h1>《切韻》音系自動推導器</h1>

  <h2>加載推導方案</h2>

  <form class="pure-form" name="schemaSelect" onsubmit="handleSchemaClick(this.schema.value); return false">
    <p>
      <label class="pure-radio">
        <input type="radio" name="schema" value="kuxyonh" checked="checked"/>
        古韻羅馬字
      </label>
      <label class="pure-radio">
        <input type="radio" name="schema" value="dv8"/>
        三日月綾香個人思考用語
      </label>
      <input class="pure-button" type="submit" value="加載"/>
    </p>
  </form>

  <div id="schemaInput" lang="zh-Latn-HK"></div>

  <form class="pure-form">
    <p><textarea id="articleInput" placeholder="輸入框" rows="5" required>遙襟甫暢，逸興遄飛。爽籟發而清風生，纖歌凝而白雲遏。睢園綠竹，氣凌彭澤之樽；鄴水朱華，光照臨川之筆。四美具，二難并。窮睇眄於中天，極娛遊於暇日。天高地迥，覺宇宙之無窮；興盡悲來，識盈虛之有數。望長安於日下，目吳會於雲間。地勢極而南溟深，天柱高而北辰遠。關山難越，誰悲失路之人。萍水相逢，盡是他鄉之客。懷帝閽而不見，奉宣室以何年？</textarea></p>

    <p>
      <label>
        您想要
        <select name="predefinedOptions" id="predefinedOptions">
          <option value="convertArticle">從輸入框中讀取文章，並注音</option>
          <option value="exportAllSmallRhymes">導出所有小韻</option>
          <option value="exportAllSyllables">導出所有音節</option>
        </select>
      </label>
      <input class="pure-button pure-button-primary" type="button" value="適用" onclick="handlePredefinedOptions()"/>
      <input class="pure-button" type="button" value="以文本形式匯出至剪貼簿" onclick="handleCopy()"/>
    </p>
  </form>

  <div id="outputArea"></div>

  <footer><p lang="en-HK">View source code on <a href="https://github.com/sgalal/qieyun-autoderiver">GitHub</a></p></footer>
</body>
</html>
