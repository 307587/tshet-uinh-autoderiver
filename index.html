<!DOCTYPE html>
<html lang="zh-Hant-HK" dir="ltr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>《切韻》音系自動推導器</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <!-- qieyun-js -->
  <script src="https://sgalal.github.io/qieyun-js/qieyun.js"></script>
  <!-- Sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <!-- Codemirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/mode/javascript/javascript.min.js"></script>
  <!-- index.files -->
  <script src="index.files/index.js"></script>
  <link rel="stylesheet" href="index.files/index.css"/>
</head>
<body>
  <h1>《切韻》音系自動推導器</h1>

  <form class="form-group" onsubmit="handleSchemaClick(this.schema.value); return false">
    <fieldset>
      <legend>推導方案</legend>
      <p>
        <input type="radio" name="schema" value="kuxyonh" checked="checked"/>古韻羅馬字
        <input type="radio" name="schema" value="dv8"/>三日月綾香的個人思考用語
        <input class="btn btn-default" type="submit" value="加載"/>
      </p>

      <div id="schemaInput" lang="zh-Latn-HK"></div>
    </fieldset>
  </form>

  <form class="form-group">
    <p><textarea class="form-control" id="articleInput" placeholder="輸入框" required>我能吞下短短的玻璃而不傷身體。</textarea></p>

    <p>
      <label for="predefinedOptions">您想要</label>
      <select name="predefinedOptions" id="predefinedOptions">
        <option value="convertArticle">從輸入框中讀取文章，並注音</option>
        <option value="exportAllSmallRhymes">導出所有小韻</option>
        <option value="exportAllSyllables">導出所有音節</option>
      </select>
      <input class="btn btn-default" type="button" value="適用" onclick="handlePredefinedOptions()"/>
      <input class="btn btn-default" type="button" value="以文本形式匯出至剪貼簿" onclick="handleCopy()"/>
    </p>
  </form>

  <div id="outputArea"></div>
</body>
</html>
